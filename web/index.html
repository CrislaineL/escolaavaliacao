<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login Escola</title>
<link rel="stylesheet" href="style.css">

</head>
<body>

<h1>Login</h1>
<form id="loginForm">

  <input type="password" placeholder="Senha" id="senha" required>
  <button type="submit">Entrar</button>
  <div id="erro" class="erro"></div>
</form>

<script src="login.js"></script>
</body>
</html>
